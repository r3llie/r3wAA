  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=IBM+Plex+Sans:wght@100;300;500&family=Rajdhani:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>R3WAA</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <form id="search-form">
              <input
                type="search"
                placeholder="Type a city name..."
                class="form-control"
              /></div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary"
                id="search-button"
              /></form>
            </div> 
          </div>

          <h1 id="city-element">New York</h1>
          <ul>
            <li>Last updated: <span id="date-element"></span></li>
            <li id="weather-description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img
                src=""
                alt=""
                class="main-icon"
                id="current-icon"
              />

              <span class="temp">
                <span class="temp-number" id="number-temp">
                  </span>
                <span class="fahrenheit">Â°F</span>
              </span>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity-number">80</span>%</li>
                <li>Wind: <span id="wind-number">3</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/r3llie/r3wAA" target="blank"
            >Open source code</a
          >, by Gabrielle Hailstone</small
        >
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
