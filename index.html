<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo&family=Frank+Ruhl+Libre:wght@300&family=IBM+Plex+Sans:wght@100;300;500&family=Orbitron&family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=IBM+Plex+Sans:wght@100;300;500&family=Orbitron&family=Rajdhani:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=IBM+Plex+Sans:wght@100;300;500&family=Rajdhani:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>R3WAA</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <form id="search-form">
              <input
                type="search"
                placeholder="Type a city name..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              /></div>
            <div class="col-3 btn">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
                id="search-button"
              /></form>
            </div> 
          </div>

          <h1 id="city">New York</h1>
          <ul>
            <li>Last updated: <span id="date-element"></span></li>
            <li id="weather-description" class="description-weather"></li>
          </ul>

          <div class="row">
            <div class="col-7">
              <img
                src=""
                alt=""
                class="main-icon"
                id="current-icon"
              />
              <span class="temp">
                <span class="temp-number" id="number-temp">
                  </span>
                <span class="fahrenheit">°F</span>
              </span>
            </div>

            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity-number"></span>%</li>
                <li>Wind: <span id="wind-number" ></span>km/h</li>
                <li>Feels like: <span id="feels">50</span>°</li>
              </ul>
            </div>
          </div>

         <div class="weather-forecast" id="forecast"></div>

        </div>

        <small>
          <a href="https://github.com/r3llie/r3wAA" target="blank">
            Open source code
            </a>by Gabrielle Hailstone
          </small>
      </div>
    </div>
    
  </body>
  <script src="src/app.js"></script>
</html>
